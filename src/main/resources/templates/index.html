<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Twitch Client</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.7/angular-route.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script th:src="@{/main.js}"></script>
        <link th:href="@{/main.css}" rel="stylesheet" />
    <head>
    <body ng-app="TwitchAngularJsSpringBoot">
        <header>
            <h1>Twitch Client</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav navbar-center">
                        <li class="nav-item"><a class="nav-link" href="#">Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!stream">Streams</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!channel">Channels</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div id="main">
            <div ng-view></div>
        </div>
    </body>
</html>
