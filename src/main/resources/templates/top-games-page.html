<div class="row games-ctn">
    <div class="col-6 col-sm-4 col-lg-2 game-card" ng-repeat="game in topGames track by $index">
        <a href="https://www.twitch.tv/directory/game/{{game.name}}" target="_blank">
            <img src="{{game.box_art_url}}"/>
            <label>{{ game.name | limitTo: 40 }}{{game.name.length > 40 ? '...' : ''}}</label>
        </a>
    </div>
</div>
